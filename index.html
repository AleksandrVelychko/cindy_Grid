<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Starter">
	<meta name="author" content="Admin">
	<title>Grid gallery</title>

	<link rel="icon" href="images/favicon.png">

	<link rel="stylesheet" href="css/libs/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/styles.min.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

	<section class="gallery">

		<div class="grid">
			<div class="panel panel--1">
				<img src="images/1.jpg" alt="img" class="grid__img">
			</div>
			<div class="panel panel--2">
				<img src="images/2.jpg" alt="img" class="grid__img">
			</div>
			<div class="panel panel--3">
				<img src="images/3.jpg" alt="img" class="grid__img ">
			</div>
			<div class="panel panel--4">
				<img src="images/4.jpg" alt="img" class="grid__img ">
			</div>
			<div class="panel panel--5">
				<img src="images/5.jpg" alt="img" class="grid__img">
			</div>
			<div class="panel panel--6">
				<img src="images/6.jpg" alt="img" class="grid__img">
			</div>
		</div>

	</section>
	<section class="photo">
		<div class="photo__item">
			<img src="images/2.1.jpg" alt="photo" class="photo__img">
		</div>
		<div class="photo__item">
			<img src="images/2.2.jpg" alt="photo" class="photo__img">
		</div>
		<div class="photo__item">
			<img src="images/2.3.jpg" alt="photo" class="photo__img">
		</div>
		<div class="photo__item">
			<img src="images/2.4.jpg" alt="photo" class="photo__img">
		</div>
		<div class="photo__item">
			<img src="images/2.5.jpg" alt="photo" class="photo__img">
		</div>
		<div class="photo__item">
			<img src="images/2.6.jpg" alt="photo" class="photo__img">
		</div>
		<div class="photo__item">
			<img src="images/2.7.jpg" alt="photo" class="photo__img">
		</div>
		<div class="photo__item">
			<img src="images/2.8.jpg" alt="photo" class="photo__img">
		</div>

	</section>

	<!-- Scripts -->
	<script src="js/libs/jquery-3.5.1.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
